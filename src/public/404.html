<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Painel do Gestor - CMA</title>
    <script>
      // GitHub Pages redireciona 404 para cá.
      // Este script salva a URL e redireciona para index.html
      // mantendo o caminho para o React Router processar.
      var pathSegmentsToKeep = 1; // 1 = mantém /painel-cma/

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecionando...
  </body>
</html>
